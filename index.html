<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>TiltSphere - Clean Build</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            height: 100%;
            overflow: hidden;
        }

        body {
            background: linear-gradient(135deg, #0f0f23, #1a1a2e, #16213e, #0f3460);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Header styles */
        .header {
            text-align: center;
            margin-bottom: 10px;
            z-index: 50;
        }

        .title {
            font-size: 28px;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(99, 179, 237, 0.8);
            margin-bottom: 5px;
            background: linear-gradient(45deg, #63b3ed, #4fd1c7, #68d391);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stats {
            display: flex;
            gap: 15px;
            font-size: 14px;
            margin-bottom: 8px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .stat-item {
            padding: 3px 8px;
            background: rgba(99, 179, 237, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(99, 179, 237, 0.3);
        }

        .difficulty-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 10px;
            margin-left: 8px;
        }

        .difficulty-easy { background: #68d391; color: #000; }
        .difficulty-medium { background: #f6ad55; color: #000; }
        .difficulty-hard { background: #f56565; color: #fff; }

        .progress-meter {
            width: 200px;
            height: 12px;
            background: #333;
            border: 1px solid #63b3ed;
            margin: 10px auto;
            border-radius: 6px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #68d391, #4fd1c7, #63b3ed);
            width: 0%;
            transition: width 0.5s ease;
        }
        /* Game container styles */
        .game-container {
            position: relative;
            width: 350px;
            height: 350px;
            background: radial-gradient(circle at center, #2d3748, #1a202c);
            border: 3px solid #63b3ed;
            border-radius: 20px;
            box-shadow: 
                0 0 30px rgba(99, 179, 237, 0.4),
                inset 0 0 30px rgba(99, 179, 237, 0.1);
            overflow: hidden;
        }

        .ball {
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle at 30% 30%, #ffffff, #f56565, #e53e3e);
            border-radius: 50%;
            box-shadow: 
                0 0 20px rgba(245, 101, 101, 0.8),
                inset -3px -3px 8px rgba(0, 0, 0, 0.4),
                inset 2px 2px 4px rgba(255, 255, 255, 0.3);
            z-index: 10;
            left: 165px;
            top: 165px;
        }

        .funnel {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: radial-gradient(circle at center, #38a169, #48bb78, #68d391);
            box-shadow: 
                0 0 25px rgba(104, 211, 145, 0.8),
                inset 0 0 15px rgba(0, 0, 0, 0.5);
            border: 2px solid #68d391;
            animation: funnelPulse 2s ease-in-out infinite;
        }

        @keyframes funnelPulse {
            0%, 100% { 
                box-shadow: 0 0 25px rgba(104, 211, 145, 0.8), inset 0 0 15px rgba(0, 0, 0, 0.5); 
                transform: scale(1);
            }
            50% { 
                box-shadow: 0 0 40px rgba(104, 211, 145, 1), inset 0 0 15px rgba(0, 0, 0, 0.5); 
                transform: scale(1.05);
            }
        }

        .controls {
            text-align: center;
            margin-top: 15px;
            font-size: 12px;
            max-width: 350px;
            z-index: 50;
        }

        .start-button, .menu-button {
            background: linear-gradient(45deg, #63b3ed, #4fd1c7);
            border: none;
            color: white;
            padding: 12px 24px;
            font-family: inherit;
            cursor: pointer;
            margin: 8px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(99, 179, 237, 0.3);
            transition: all 0.3s ease;
        }

        .start-button:hover, .menu-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 179, 237, 0.4);
        }

        .menu-button {
            font-size: 12px;
            padding: 8px 16px;
        }

        .pulse {
            animation: pulse 0.5s ease;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); box-shadow: 0 0 40px rgba(99, 179, 237, 0.8); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">TILTSPHERE</div>
        <div class="stats">
            <div class="stat-item">Level: <span id="level">1</span><span id="difficultyBadge" class="difficulty-badge difficulty-easy">EASY</span></div>
            <div class="stat-item">Score: <span id="score">0</span></div>
            <div class="stat-item">Best: <span id="bestScore">0</span></div>
        </div>
        <div class="progress-meter">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        <div style="font-size: 10px;">Progress: <span id="progressLevel">0%</span></div>
    </div>

    <div class="game-container" id="gameContainer">
        <div class="ball" id="ball"></div>
        <div class="funnel" id="funnel"></div>
    </div>

    <div class="controls">
        <button class="start-button" id="startButton">START GAME</button>
        <div>Tilt your device to guide the ball into the target</div>
        <div style="margin-top: 5px; font-size: 10px; color: #68d391;" id="debugInfo">Ready to start</div>
    </div>
    <script>
        class TiltBallGame {
            constructor() {
                // DOM elements
                this.ball = document.getElementById('ball');
                this.funnel = document.getElementById('funnel');
                this.gameContainer = document.getElementById('gameContainer');
                this.startButton = document.getElementById('startButton');
                this.debugInfo = document.getElementById('debugInfo');
                
                // Ball physics
                this.ballX = 165;
                this.ballY = 165;
                this.ballVelX = 0;
                this.ballVelY = 0;
                this.friction = 0.95;
                this.sensitivity = 0.5;
                
                // Game state - START SIMPLE
                this.level = 1;
                this.score = 0;
                this.bestScore = 0;
                this.gameRunning = false;
                
                // Constants
                this.containerWidth = 350;
                this.containerHeight = 350;
                this.ballSize = 20;
                
                // SIMPLE level configs - just 3 levels to test progression
                this.levelConfigs = [
                    { funnelSize: 50, difficulty: 'easy' },   // Level 1
                    { funnelSize: 45, difficulty: 'easy' },   // Level 2  
                    { funnelSize: 40, difficulty: 'medium' }  // Level 3
                ];
                
                // Initialize
                this.setupLevel();
                this.updateUI();
                
                // Event listeners
                this.startButton.addEventListener('click', () => this.startGame());
                
                this.log('Game initialized - 3 test levels');
            }
            
            log(message) {
                console.log(`[TiltSphere] ${message}`);
                this.debugInfo.textContent = message;
            }
            
            setupLevel() {
                this.log(`Setting up level ${this.level}`);
                
                // Get config for current level
                const config = this.levelConfigs[this.level - 1];
                if (!config) {
                    this.log('ERROR: No config for level ' + this.level);
                    return;
                }
                
                // Setup funnel
                this.funnel.style.width = config.funnelSize + 'px';
                this.funnel.style.height = config.funnelSize + 'px';
                
                // Position funnel randomly but away from center
                const margin = 60;
                this.funnelX = margin + Math.random() * (this.containerWidth - 2 * margin - config.funnelSize);
                this.funnelY = margin + Math.random() * (this.containerHeight - 2 * margin - config.funnelSize);
                
                this.funnel.style.left = this.funnelX + 'px';
                this.funnel.style.top = this.funnelY + 'px';
                
                // Reset ball position
                this.ballX = 165;
                this.ballY = 165;
                this.ballVelX = 0;
                this.ballVelY = 0;
                this.ball.style.left = this.ballX + 'px';
                this.ball.style.top = this.ballY + 'px';
                
                // Update difficulty badge
                const badge = document.getElementById('difficultyBadge');
                badge.className = `difficulty-badge difficulty-${config.difficulty}`;
                badge.textContent = config.difficulty.toUpperCase();
                
                this.log(`Level ${this.level} setup complete`);
            }
            
            updateUI() {
                document.getElementById('level').textContent = this.level;
                document.getElementById('score').textContent = this.score;
                document.getElementById('bestScore').textContent = this.bestScore;
                
                const progress = Math.min((this.level / this.levelConfigs.length) * 100, 100);
                document.getElementById('progressLevel').textContent = Math.round(progress) + '%';
                document.getElementById('progressFill').style.width = progress + '%';
            }
            startGame() {
                this.log('Starting game...');
                this.gameRunning = true;
                this.startButton.style.display = 'none';
                
                // Add controls
                window.addEventListener('deviceorientation', (e) => this.handleOrientation(e));
                window.addEventListener('keydown', (e) => this.handleKeyboard(e));
                
                this.gameLoop();
                this.log('Game started - use arrow keys or tilt device');
            }
            
            handleOrientation(event) {
                if (!this.gameRunning) return;
                
                const gamma = event.gamma || 0;  // left/right tilt
                const beta = event.beta || 0;    // forward/back tilt
                
                this.ballVelX += gamma * this.sensitivity * 0.1;
                this.ballVelY += beta * this.sensitivity * 0.1;
            }
            
            handleKeyboard(event) {
                if (!this.gameRunning) return;
                
                const force = 0.5;
                switch(event.key) {
                    case 'ArrowLeft': this.ballVelX -= force; break;
                    case 'ArrowRight': this.ballVelX += force; break;
                    case 'ArrowUp': this.ballVelY -= force; break;
                    case 'ArrowDown': this.ballVelY += force; break;
                }
            }
            
            gameLoop() {
                if (!this.gameRunning) return;
                
                // Apply physics
                this.ballVelX *= this.friction;
                this.ballVelY *= this.friction;
                
                this.ballX += this.ballVelX;
                this.ballY += this.ballVelY;
                
                // Wall collisions
                if (this.ballX <= 0) {
                    this.ballX = 0;
                    this.ballVelX *= -0.7;
                }
                if (this.ballX >= this.containerWidth - this.ballSize) {
                    this.ballX = this.containerWidth - this.ballSize;
                    this.ballVelX *= -0.7;
                }
                if (this.ballY <= 0) {
                    this.ballY = 0;
                    this.ballVelY *= -0.7;
                }
                if (this.ballY >= this.containerHeight - this.ballSize) {
                    this.ballY = this.containerHeight - this.ballSize;
                    this.ballVelY *= -0.7;
                }
                
                // Update ball position
                this.ball.style.left = this.ballX + 'px';
                this.ball.style.top = this.ballY + 'px';
                
                // Check if ball reached funnel
                this.checkLevelComplete();
                
                requestAnimationFrame(() => this.gameLoop());
            }
            
            checkLevelComplete() {
                const config = this.levelConfigs[this.level - 1];
                const funnelSize = config.funnelSize;
                
                const funnelCenterX = this.funnelX + funnelSize / 2;
                const funnelCenterY = this.funnelY + funnelSize / 2;
                const ballCenterX = this.ballX + this.ballSize / 2;
                const ballCenterY = this.ballY + this.ballSize / 2;
                
                const distance = Math.sqrt(
                    (ballCenterX - funnelCenterX) ** 2 + 
                    (ballCenterY - funnelCenterY) ** 2
                );
                
                if (distance < funnelSize / 2 - 5) {
                    this.levelComplete();
                }
            }
            levelComplete() {
                this.log(`LEVEL COMPLETE: Level ${this.level} finished!`);
                
                // Add visual feedback
                this.gameContainer.classList.add('pulse');
                setTimeout(() => this.gameContainer.classList.remove('pulse'), 500);
                
                // Add score
                this.score += 100;
                
                // Critical debug logging for level progression
                console.log(`=== LEVEL PROGRESSION DEBUG ===`);
                console.log(`Current level BEFORE increment: ${this.level}`);
                
                // Advance to next level
                this.level++;
                
                console.log(`Current level AFTER increment: ${this.level}`);
                console.log(`Total levels available: ${this.levelConfigs.length}`);
                console.log(`=== END DEBUG ===`);
                
                // Check if game complete
                if (this.level > this.levelConfigs.length) {
                    this.gameComplete();
                    return;
                }
                
                // Update UI and setup next level
                this.updateUI();
                
                // Brief pause then setup next level
                setTimeout(() => {
                    this.log(`Advancing to level ${this.level}`);
                    this.setupLevel();
                }, 1000);
            }
            
            gameComplete() {
                this.log('GAME COMPLETE! All levels finished!');
                this.gameRunning = false;
                alert(`Congratulations! You completed all ${this.levelConfigs.length} levels!\nFinal Score: ${this.score}`);
                
                // Reset for replay
                this.level = 1;
                this.score = 0;
                this.startButton.style.display = 'block';
                this.startButton.textContent = 'PLAY AGAIN';
                this.setupLevel();
                this.updateUI();
            }
            
            resetProgress() {
                this.log('Resetting progress...');
                this.gameRunning = false;
                this.level = 1;
                this.score = 0;
                this.startButton.style.display = 'block';
                this.startButton.textContent = 'START GAME';
                this.setupLevel();
                this.updateUI();
            }
        }
        
        // Initialize the game
        const game = new TiltBallGame();
    </script>
</body>
</html>
